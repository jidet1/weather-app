<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
</head>

<body>
    <nav class="row" style="background: green; color: white;">
        <h1 class="col-md-3 text-center"> Weather</h1>
    </nav>
    <br />
    <br />
    <div class="row justify-content-center">
        <form method="post" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Search">
                <div class="input-group-btn">
                    <button class ="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-seacrh"></i>
                    </button>
                </div>
                <form>
            </div>
    </div>
    <div class="row">
        {% if country_code and coordinate and temp and humidity %}
        <div class="col-md-6 col-md-offset-3">
            <h3>country_code: {{country_code}}</h3>
                <h5>coordinate: {{coordinate}}</h5>
                <h5>temp: {{temp}}</h5>
                <h5>humidity: {{humidity}}</h5>
        </div>
        {% endif %}
   </div>
</body>

</html>
